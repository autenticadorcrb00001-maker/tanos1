<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pix - Elisa Nunes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root{
            /* Cor de fundo baseada na imagem, um azul mais claro no topo e mais escuro na base */
            --primary-start: #1462d8; /* Azul claro para o topo */
            --primary-end: #0b3e86; /* Azul escuro para a base */
            --bg-color: #ffffff; /* Fundo do conteúdo branco */
            --text-color: #333333; /* Cor principal do texto */
            --icon-color: #71717a; /* Cinza para os ícones */
            --line-color: #e5e7eb; /* Cor da linha divisória sutil */
        }

        body {
            font-family: 'Inter', sans-serif;
            /* Fundo gradiente apenas para o viewport, se o conteúdo não for 100% da tela */
            background: linear-gradient(180deg, var(--primary-start), var(--primary-end));
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinha o conteúdo ao topo */
            margin: 0;
            height: 100vh;
        }

        .phone {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            background-color: var(--bg-color); /* Fundo branco para a tela do app */
            overflow-y: auto;
            position: relative;
        }
        
        /* Estilo do Header (Cabeçalho azul) */
        .header {
            background: linear-gradient(180deg, var(--primary-start), var(--primary-end));
            color: white;
            padding: 15px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Estilo do Conteúdo Principal (Abaixo do Header) */
        .content {
            padding: 24px 0;
            color: var(--text-color);
        }

        .content h1 {
            padding: 0 24px;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .balance-info {
            padding: 0 24px;
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 25px;
            font-size: 1rem;
            color: var(--text-color);
        }
        
        .balance-info span {
            font-weight: 600;
        }

        /* Estilo para a Lista de Opções do Menu Pix */
        .pix-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-bottom: 1px solid var(--line-color);
            cursor: pointer;
            transition: background-color 0.1s;
        }
        
        .pix-option:last-child {
            border-bottom: none;
        }

        .pix-option:hover {
            background-color: #f7f7f7;
        }

        .option-details {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .option-details svg {
            color: var(--icon-color);
            width: 24px;
            height: 24px;
        }
        
        .option-details .text {
            font-size: 1.05rem;
        }
        
        .arrow-icon {
            color: var(--icon-color);
            font-size: 1.5rem;
            font-weight: 300;
        }
        
        /* Esconder o cursor (ícone animado) */
        .cursor-animation {
            display: none; 
        }
    </style>
</head>
